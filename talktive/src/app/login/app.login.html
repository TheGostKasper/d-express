<div id="signUpModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"> &times;</button>
                <h4>Sign up</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" id="s_email" name="email" [(ngModel)]="user.email" required class="intp" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" id="s_passwords" name="passwords" [(ngModel)]="user.password" required class="intp" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-8">
                            <input class="intp" placeholder="Username" name="name" required [(ngModel)]="user.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-8">
                            <input class="intp" placeholder="Mobile number" name="phone" required [(ngModel)]="user.phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn llogin">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"> &times;</button>
                <h4>Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal lform" (ngSubmit)="login(user)">
                    <p class="intro center">Welcome!</p>
                    <div class="form-group">
                        <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="intp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="passwords" name="passwords" [(ngModel)]="user.password" required class="intp" placeholder="Password">
                    </div>
                    <div class="form-group">

                        <div class="form-group center">
                            <button type="submit" class="btn llogin">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
