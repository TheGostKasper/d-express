<div class="col-sm">
    <form (ngSubmit)="getFeeds(feed)" class="form-horizontal lform">
        <p class="intro center">Enter a valid Website /feed</p>
        <div class="form-group">
            <input type="search" id="search" name="search" [(ngModel)]="feed.url" required class="intp" placeholder="">
        </div>
        <div class="form-group center">
            <button type="submit" class="btn llogin">Go get 'em</button>
        </div>
    </form>
</div>

<div class="row" *ngIf="items.length>0">
    <ul class="list-group col-3">
        <li class="list-group-item justify-content-between" *ngFor="let item of items" (click)="displayItems(item)">
            {{item.title}}
            <span class="bdg">{{item.items.length}}</span>
        </li>
    </ul>
    <ul class="list-group col-8" *ngIf="item">
        <li class="list-group-item justify-content-between" *ngFor="let arti of item.items">
            <a target="blank" [href]="arti.url" (click)="displayDescription(arti,$event)">{{arti.title}}</a>
        </li>
    </ul>
</div>
