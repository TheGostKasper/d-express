<div class="container">
    <div class="sign row">
        <div class="col-md-6 col-sm-12">
            <div class="margin-20 login">
                <form (ngSubmit)="login(user)">
                    <h3>Login</h3>
                    <div class="form">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                            <input type="password" id="passwords" name="passwords" [(ngModel)]="user.password" required class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-red pull-right">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
